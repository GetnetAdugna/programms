<!DOCTYPE html>


<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{css/styles.css}" rel="stylesheet">
    <title>SQL INJECTION - CYBER SECURITY</title>
  </head>
  <body>
    <div class="header">
      <div class="header__left">
      </div>
      <div class="header__right">
      </div>
    </div>
	
    <div class="mainBody">
      <img th:src="@{/images/sql_injection.png}" alt="SQL INJECTION" width="" />

      <div class="search">
        <div class="search__input">
		  <img id="account" th:src="@{/images/account.jpg}">
		  <form method="POST" th:object="${form}"> 
			  <input  th:field="*{firstName}" placeholder="enter your first name" type="text" />
			  <button type="submit" id="find">Get My Detail</button>
		  </form>
        </div>
		<div th:if="${loaded}" class="table-wrapper">
			<table class="pure-table" style="margin:auto">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Year</th>
						<th>Departement</th>
						<th>Grade</th>
					</tr>
				</thead>
						<tr th:each="student : ${students}">
							<td th:text="${student.studentId}"></td>
							<td th:text="${student.firstName}"></td>
							<td th:text="${student.lastName}"></td>
							<td th:text="${student.year}"></td>
							<td th:text="${student.department}"></td>
							<td th:text="${student.grade}"></td>
						</tr>
			</table>
		</div>
      </div>
  </body>
</html>
